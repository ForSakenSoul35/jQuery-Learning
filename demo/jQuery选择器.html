<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="main.js"></script> -->
</head>
<body>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        /*
            jq支持css1-3所有的选择器，并且添加了更多的选择器
            CSS常用选择器
            标签选择器
            ID选择器
            类选择器
            群组选择器 E,F
            后代选择器 E F
            jqery设置样式
             css方法("name","value")


            1.基本选择器
            类选择器 $(".class")
            ID选择器 $("#id")
            标签选择器 $("div")
            交集选择器 $("div.id") 直接连写  不用隔开  常用写法  div.green
            并集选择器 $("div,id") 用逗号隔开

            2.层级选择器 ：通过DOM的嵌套关系 匹配元素
             后代选择器  $("a b ")   匹配所有后代元素
             子代选择器 $("a>b ") 匹配直接子元素
             相邻选择器 $(" a+ b ")  匹配所有紧接在a元素后的b元素 
             兄弟选择器 $(" a~b") 匹配a元素之后的所有b元素
            
            3.过滤选择器
            （1）基本过滤选择器
            :first 匹配找到的第一个元素
            :last
            :eq(index) 匹配一个给定索引值的元素
            :even 索引值为偶数
            :odd 索引值为奇数
            :gt(index)  匹配所有大于索引值的元素
            :lt(index)  匹配所有小于索引值的元素
            :not  去除所有与给定选择器匹配的元素
            :animated  匹配正在执行动画的元素
            :focus 当前正在获取焦点的元素
            （2）内容过滤选择器
            :contains(text) 选取含有文本内容为text的元素
            ···
            （3）可见性过滤选择器
            :hidden 选取不可见的元素
            :visible 选取所有可见的元素
            （4）属性过滤选择器
            [attribute] 选取所有包含attribute属性的元素
            [attribute=value] 选取所有包含attribute属性 且属性值= value 的元素
            [attribute^=value] 选取所有包含attribute属性 且属性值以value开头 的元素
            [attribute$=value] 选取所有包含attribute属性 且属性值以value结尾 的元素  

            （5）子元素过滤选择器
            （6）表单对象属性过滤选择器
            （7）表单选择器
          4.筛选选择器（方法）
            children
            
        */
       /*

        mouseover  鼠标经过事件
        mouseout  鼠标离开事件

          不论鼠标指针 穿过 被选元素还是其子元素  都会触发 mouseover事件
          只有鼠标指针 穿过 被选元素时 才会触发mouseenter事件

        mouseenter 鼠标进入事件
        mouseleave 鼠标离开事件

        在jq中，注册鼠标经过事件  用mouseenter事件好  执行效率高


       
       */
    </script>
</body>
</html>
