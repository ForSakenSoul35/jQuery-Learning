</head>
<body>
  <!-- <ul>

  <input type="button" value="显示">
  <input type="button" value="隐藏">
  <div></div>
  <script src="../jquery-1.12.4.js"></script>
  <script>
    $(function(){
      // $("li").css("backgroundColor","red")
      // .css("color","blue")
      // .css("fontSize","20px")
    //   $("li").css({
    //     background:"red",
    //     fontSize:"32px"
    //   });
    //   var fontSize = $("li").css("fontSize");
    //   console.log(fontSize);
      
    
      $("[value=显示]").click(function(){
        // $("div").show(1000);
        $("div").show(1000,function(){
          console.log("done");
        });
      })
      $("[value=隐藏]").click(function(){
        $("div").hide(2000);
      })
     
      
    })


  /*jq操作样式*/
  /*
    1.css()方法
    修改单个样式  css("name样式名","value样式值")
    修改多个样式  css(obj)
    获取样式 css("样式名")
    隐式迭代：
      设置操作的时候  会给jq内容的所有对象都设置上相同的值
      获取的时候  只会返回第一个元素对应的值
    2.class
    添加类 
      addClass("类名") 只会在原来的类基础上添加，具体生效的样式 还是得看css样式生效规则（权重，写的顺序等）
    移出类
      removeClass("类名")
    判断类
      hasClass("类名")
    切换类 有/无
      toggleClass("类名")
  */
  /*jq操作属性*/
  /*
    1.设置属性（能设置自定义属性）
    设置单个属性
    attr("name","value")
    设置多个属性
    attr(obj)
    2.获取属性
    attr("name")
    ## prop 一般属性是boolean的值 或者不用
    对于 布尔类型的属性 不用attr方法  用prop方法，用法和attr一样

    
  */
  /*jq操作动画*/
  /*
  三组基本动画

  用法基本一致
  1.隐藏 展示
  hide  show
  (1)show 不传参数 没有动画效果
  (2)show 接收参数 
    参数可以是毫秒值
    也可以是固定字符串 fast 200ms normal 400ms slow 600ms
    还可以接受一个回调函数作为第二个参数
    最常用的是什么参数都不传
  2.淡入淡出
   fadeIn 淡入
   fadeOut 淡出
   fadeToggle
    
  3.滑出滑入
    slidedown 滑入 从上到下 往下
    slideup 滑出 从下到上 往上
    slideToggle()  如果是滑入状态 执行滑出状态  反之
  show
  hide
  

  自定义动画 animate方法
  参数1 对象  里面可以传需要动画的样式
  参数2 时间  动画执行的时间
  参数3  效果  swing 摇摆 linenar 线性匀速
  参数4  回调函数  
  参数1 必须 
  

  动画队列
  jq特性：会把动画存储在一个动画队列里
  当执行动画时间过短  导致多次触发动画 影响效果
  解决方法： 在执行新的动画之前 先调用stop方法 停止之前所有的动画
  $(this).children("li").stop().slideDown();
  stop方法：
  参数1 clearQueue 是否清除动画队列  true/false
  参数2 jumpToEnd 是否跳转到当前动画的最终效果 true/false


  */
  /*jq操作节点*/
  /*
    创建节点 $(this).append(htmlstr) htmlstr为html文本
      $(this).append('<a  href="#">qwe</a>')
      => $a=$('<a  href="#">qwe</a>') $(this).append($a)
    
    添加节点
      append 添加到子元素的最后面
      $("#parent").append($("#children"));
      appendTo 
      $("#children").appendTo($("#parent"));
      appendTo 比较常用

      prepend 添加到子元素的前面
      prependTo

      after() 添加到子元素后面 作为下一个兄弟元素
      before() 添加到子元素前面 作为上一个兄弟元素 
    
    清空节点
      empty
      $("div").empty()
      或者$("div").html("")  
      建议使用empty方法  html方法  本质上清空掉内容 但是不会清空一些已经注册的事件  会发生内存泄露
    
    删除节点
    $("div").remove 删除div

    克隆节点
    不传参数也是深度复制
    参数默认为false
    如需克隆节点上绑定的事件  参数需要true
    $("div").clone()
    
  */

  /*
    jq特殊属性操作
    1.val  
    获取value属性的值
    $("#btn").val() 或者 $("#btn").attr("value")
    修改value属性
    $("#btn").val("aa");
   

    2.html  text
    获取/设置
      html()相当于innerHTML方法
      text()相当于innerText方法
      innerHTML获取标签之间的所有内容 包括标签
      innerText获取标签之间的文本 
      设置的时候  用innerHTML设置时 能够识别标签  并且将标签转化 innerText不会

    3.width height
    获取  $("div").width()
    设置  $("div").width(400)
    获取页面可视区的宽度和高度 不包含滚动条等边线
    $(window).width()  类似clientWidth 
    innerWidth的值 = width+padding
    outerWidth = width+padding+border
    outerWidth(true) = width+padding+border+margin
    
    4.scrollTop  scrollLeft
    scrollTop() 获取页面被卷曲的高度
    scrollLeft() 获取页面被卷曲的宽度


    5.offset position
    都是用来获取元素的位置
    offset 获取元素相对于document的位置
    position 获取元素相对于有定位的父元素的位置

    offset scroll client
    
  */
  </script>
</body>
</html>
